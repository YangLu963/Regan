# configs/webshop_config.yaml
model:
  base_model: "Qwen/Qwen2.5-1.5B"
  device: "cuda"

environment:
  server_url: "http://localhost:3000"
  max_steps: 15

training:
  learning_rate: 1e-5  # 减小学习率
  batch_size: 4
  num_epochs: 50
  beta: 0.1
  gamma: 0.99
  grad_clip: 1.0

buffer:
  capacity: 1000

vstar_cache:
  cache_file: "vstar_cache.pkl"
  num_vstar_samples: 100
